<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {%- if page.title -%}
      {{ page.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  {%-seo title=false-%}
  {%-feed_meta-%}

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono&family=Zilla+Slab:ital@0;1&display=swap" rel="stylesheet">

  <style type="text/css">
    /* TODO fork the theme instead of overriding so much */

    /* content defaults to 640px */
    .w {
      max-width: 800px;
      margin: 0 auto;
      padding: 4rem 1rem;
    }

    header h1 {
      font-weight: 400;
      font-size: 30pt;
      font-style: italic;
      line-height: 1.2;
      display: inline-block;
      margin: 0;
      padding: 0;
    }

    header p {
      margin: 10pt 0;
    }

    body {
      font-family: 'Zilla Slab', serif;
      font-size: 16pt;
    }

    code {
      font-family: 'Victor Mono', monospace;
      font-size: 12pt;
      padding: 2pt;
      background-color: aliceblue;
      color: black;
    }

    pre code {
      font-size: 10pt;
    }

    ul {
      padding-left: 20pt;
    }

    li {
      margin: 3pt 0;
      list-style-type: square;
    }

    .w > ul {
      list-style-position: inside;
      padding-left: 0;
      margin-top: 0
    }

    :target {
      background-color: unset;
    }

  </style>
</head>
